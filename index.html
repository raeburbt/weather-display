<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mammoth Hot Springs Weather</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100vw;    /* full screen */
    height: 100vh;   /* full screen */
    display: flex;
    justify-content: center; /* horizontal centering */
    align-items: center;     /* vertical centering */
    background: #fff;        /* or whatever background you want */
  }
  #weather {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 2%;
    width: 90%;     /* let it grow to 90% of the screen width */
  }
  .period {
    flex: 0 1 18%;  /* roughly five cards across */
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    padding: 1.5rem;
    text-align: center;
    font-size: 1.2rem; /* bump up your type */
  }
  .period img {
    max-width: 100px; /* or larger if you want */
    margin-bottom: .5rem;
  }
</style>

</head>
<body>
  <h2>Mammoth Hot Springs Weather</h2>
  <div id="weather">Loading…</div>
  <script>
    const apiUrl = 'https://api.weather.gov/gridpoints/RIW/51,207/forecast';
    async function updateWeather() {
      const c = document.getElementById('weather');
      try {
        let r = await fetch(apiUrl);
        let j = await r.json();
        c.innerHTML = j.properties.periods.slice(0,5)
          .map(p=>`
            <div class="period">
              <h4>${p.name}</h4>
              <img src="${p.icon}" alt="">
              <p><strong>${p.temperature}°${p.temperatureUnit}</strong></p>
              <p>${p.shortForecast}</p>
            </div>`).join('');
      } catch {
        c.textContent = '⚠️ Unable to load';
      }
    }
    updateWeather();
    setInterval(updateWeather,600000);
  </script>
</body>
</html>
