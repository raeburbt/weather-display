<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mammoth Hot Springs Weather</title>
<style>
  /* Make body a centered column */
  html, body {
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-direction: column;       /* stack children vertically */
    justify-content: center;      /* center along main axis (vertical) */
    align-items: center;          /* center along cross-axis (horizontal) */
    background: #fff;
  }

  /* Center the title and give it some breathing room */
  h2 {
    margin: 0 0 1rem;
    text-align: center;
    width: 100%;                  /* so centering actually works */
    font-size: 2rem;              /* bump up for TV legibility */
  }

  /* Lay out the forecast cards in a centered row */
  #weather {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 2rem;
    width: 90%;
    max-width: 1800px;
  }
  .period {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    padding: 2rem;
    text-align: center;
    font-size: 1.25rem;
  }
  /* include box-sizing here too, so padding doesn’t blow out each cell */
  .period, .period * {
    box-sizing: border-box;
  }


  /* Enlarge the cards for better readability */
  .period {
    flex: 0 1 18%;
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    padding: 2rem;
    text-align: center;
    font-size: 1.25rem;
  }
  .period img {
    max-width: 120px;
    margin: 0 auto 1rem;
  }
</style>


</head>
<body>
  <h2>Mammoth Hot Springs Weather</h2>
  <div id="weather">Loading…</div>
  <script>
    const apiUrl = 'https://api.weather.gov/gridpoints/RIW/51,207/forecast';
    async function updateWeather() {
      const c = document.getElementById('weather');
      try {
        let r = await fetch(apiUrl);
        let j = await r.json();
        c.innerHTML = j.properties.periods.slice(0,5)
          .map(p=>`
            <div class="period">
              <h4>${p.name}</h4>
              <img src="${p.icon}" alt="">
              <p><strong>${p.temperature}°${p.temperatureUnit}</strong></p>
              <p>${p.shortForecast}</p>
            </div>`).join('');
      } catch {
        c.textContent = '⚠️ Unable to load';
      }
    }
    updateWeather();
    setInterval(updateWeather,600000);
  </script>
</body>
</html>
