<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mammoth Hot Springs Weather</title>
<style>
  /* keep your gradient on the body, but don’t pad it down */
  html, body {
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;  /* start at top */
    align-items: center;
    background: radial-gradient(
      circle at center,
      #5c6e82 0%,
      #344759 100%
    );
  }

  /* push the H2 down 25% of the viewport height */
  h2 {
    margin: 25vh 0 1rem;
    text-align: center;
    width: 100%;
    font-size: 2.5rem;
    color: white;
  }

  /* your existing card layout */
  #weather {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 2rem;
    width: 90%;
    max-width: 1800px;
  }
  .period {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    padding: 2rem;
    text-align: center;
    font-size: 1.25rem;
  }
  .period img {
    max-width: 120px;
    margin: 0 auto 1rem;
  }
</style>




</head>
<body>
  <h2>Mammoth Hot Springs Weather</h2>
  <div id="weather">Loading…</div>
  <script>
    const apiUrl = 'https://api.weather.gov/gridpoints/RIW/51,207/forecast';
    async function updateWeather() {
      const c = document.getElementById('weather');
      try {
        let r = await fetch(apiUrl);
        let j = await r.json();
        c.innerHTML = j.properties.periods.slice(0,5)
          .map(p=>`
            <div class="period">
              <h4>${p.name}</h4>
              <img src="${p.icon}" alt="">
              <p><strong>${p.temperature}°${p.temperatureUnit}</strong></p>
              <p>${p.shortForecast}</p>
            </div>`).join('');
      } catch {
        c.textContent = '⚠️ Unable to load';
      }
    }
    updateWeather();
    setInterval(updateWeather,600000);
  </script>
</body>
</html>
