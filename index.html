<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mammoth Hot Springs Weather</title>
<style>
  /* make the page a 2-row grid: 25% for the title, 75% for the cards */
  html, body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100vw;
    display: grid;
    grid-template-rows: 25vh 75vh;
    grid-template-columns: 1fr;
    background: radial-gradient(
      circle at center,
      #5c6e82 0%,
      #344759 100%
    );
    justify-items: center;  /* center content horizontally */
    align-items: center;    /* center content vertically in each row */
  }

  /* Title lives in row 1, aligned to the bottom of that row */
  h2 {
    grid-row: 1;
    margin: 0;
    align-self: end;        /* push to bottom of the 25vh cell */
    font-size: 2.5rem;
    color: white;
    text-align: center;
  }

  /* Cards live in row 2, perfectly centered */
  #weather {
    grid-row: 2;
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 2rem;
    width: 90%;
    max-width: 1800px;
    justify-items: center;
    align-items: center;
  }

  /* Card styling (unchanged) */
  .period {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    padding: 2rem;
    text-align: center;
    font-size: 1.25rem;
  }
  .period img {
    max-width: 120px;
    margin: 0 auto 1rem;
  }
</style>

</head>
<body>
  <h2>Mammoth Hot Springs Weather</h2>
  <div id="weather">Loading…</div>
  <script>
    const apiUrl = 'https://api.weather.gov/gridpoints/RIW/51,207/forecast';
    async function updateWeather() {
      const c = document.getElementById('weather');
      try {
        let r = await fetch(apiUrl);
        let j = await r.json();
        c.innerHTML = j.properties.periods.slice(0,5)
          .map(p=>`
            <div class="period">
              <h4>${p.name}</h4>
              <img src="${p.icon}" alt="">
              <p><strong>${p.temperature}°${p.temperatureUnit}</strong></p>
              <p>${p.shortForecast}</p>
            </div>`).join('');
      } catch {
        c.textContent = '⚠️ Unable to load';
      }
    }
    updateWeather();
    setInterval(updateWeather,600000);
  </script>
</body>
</html>
