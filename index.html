<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mammoth Hot Springs Weather</title>
<style>
  /* full-screen gradient backdrop */
  html, body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100vw;
    position: relative;                      /* for absolutely positioned children */
-  background: radial-gradient(
-    circle at center,
-    #5c6e82 0%,
-    #344759 100%
-  );

  /* title sits 25% down the screen, horizontally centered */
  h2 {
    position: absolute;
    top: 25vh;                                /* 25% of viewport height */
    left: 50%;
    transform: translateX(-50%);
    margin: 0;
    color: white;
    font-size: 2.5rem;
    text-align: center;
  }

  /* weather cards box centered in the middle of the screen */
  #weather {
    position: absolute;
    top: 50%;                                 /* 50% down */
    left: 50%;
    transform: translate(-50%, -50%);         /* center its origin */
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 2rem;
    width: 90%;
    max-width: 1800px;
  }

  /* cards remain white and roomy */
  .period {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    padding: 2rem;
    text-align: center;
    font-size: 1.25rem;
  }
  .period img {
    max-width: 120px;
    margin: 0 auto 1rem;
  }
</style>

</head>
<body>
  <h2>Mammoth Hot Springs Weather</h2>
  <div id="weather">Loading…</div>
  <script>
    const apiUrl = 'https://api.weather.gov/gridpoints/RIW/51,207/forecast';
    async function updateWeather() {
      const c = document.getElementById('weather');
      try {
        let r = await fetch(apiUrl);
        let j = await r.json();
        c.innerHTML = j.properties.periods.slice(0,5)
          .map(p=>`
            <div class="period">
              <h4>${p.name}</h4>
              <img src="${p.icon}" alt="">
              <p><strong>${p.temperature}°${p.temperatureUnit}</strong></p>
              <p>${p.shortForecast}</p>
            </div>`).join('');
      } catch {
        c.textContent = '⚠️ Unable to load';
      }
    }
    updateWeather();
    setInterval(updateWeather,600000);
  </script>
</body>
</html>
