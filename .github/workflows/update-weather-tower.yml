name: Update Yellowstone Weather Screenshot

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  screenshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with: node-version: '16'
      - name: Install Puppeteer deps
        run: sudo apt-get update && sudo apt-get install -y \
              libnss3 libatk1.0-0 libcups2 libxcomposite1 \
              libxrandr2 libxss1 libpangocairo-1.0-0 libgbm1
      - name: Init npm
        run: npm init -y
      - name: Install Puppeteer
        run: npm install puppeteer
      - name: Run Tower screenshot
        run: node screenshot-tower.js
      - name: Commit & push PNG
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add weather-tower.png
          git commit -m "chore: update yellowstone weather [skip ci]" || echo "No changes"
          git push
