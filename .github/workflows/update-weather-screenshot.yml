name: Update Weather Screenshot

# grant write permission so the bot can push weather.png
permissions:
  contents: write

on:
  schedule:
    - cron: '*/15 * * * *'    # runs every 15 minutes
  workflow_dispatch:         # allows manual trigger

jobs:
  screenshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Puppeteer
        run: npm install puppeteer

      - name: Run screenshot script
        run: node screenshot-mammoth.js

      - name: Commit and push weather.png
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add weather.png
          git commit -m "chore: update weather-mammoth.png [skip ci]" || echo "No changes to commit"
          git push
